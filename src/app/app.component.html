<div class="container">
  <div class="formDiv">
    <form [formGroup]="profileForm">
      <span class="p-float-label">
        <input id="float-input" type="text" pInputText formControlName="manufactory" required>
        <label for="float-input">製造商</label>
      </span>
      <span class="p-float-label">
        <input id="float-input" type="text" pInputText formControlName="type" required>
        <label for="float-input">類別</label>
      </span>
      <span class="p-float-label">
        <input id="float-input" type="text" pInputText formControlName="minPrice" required>
        <label for="float-input">底價</label>
      </span>
      <span class="p-float-label">
        <input id="float-input" type="text" pInputText formControlName="price" required>
        <label for="float-input">售價</label>
      </span>
    
    </form>
    <div class="btnDiv">
      <button pButton pRipple type="button" label="新增" class="p-button-success" (click)="insert()"></button>
      <button pButton pRipple type="button" label="修改" class="p-button-warning" (click)="update()"></button>
      <button pButton pRipple type="button" label="清空" class="p-button-info" (click)="clear()"></button>
    </div>
  </div>
  <div class="card">
    <p-table [value]="products" dataKey="id">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem"></th>
          <th>製造商</th>
          <th>類別</th>
          <th>底價</th>
          <th>售價</th>
          <th style="width: 7rem"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>
            <p-tableRadioButton [value]="product" (click)="setValues(product)"></p-tableRadioButton>
          </td>
          <td>{{product.manufactory}}</td>
          <td>{{product.type}}</td>
          <td>{{product.minPrice}}</td>
          <td>{{product.price}}</td>
          <td>
            <button pButton pRipple type="button" label="刪除" class="p-button-danger"
              (click)="delete(product.id)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
